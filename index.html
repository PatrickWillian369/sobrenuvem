<!DOCTYPE html>
<!--Elemento que configura parte de estrutura inicial para iniciar a codificação-->

<html lang="pt-br">
  <!--tag lang define o idioma de origem da pág-->

  <head>
    <!--link da fonte peso 500-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--head é um elemento que configura todo interior da pág-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>cloudlinks</title>
    <!--Elemento tittle dentro do head configura o título de origem da pág-->

    <link rel="stylesheet" href="./style.css" />
    <!--a tag link ativa as configurações do arquivo css-->
  </head>
  <body>
    <div id="container">

        <img
          src="./assets/avatar.png"
          alt="logotipo de cor verde escrito atomplay"
        />
        <p>@patrickhenrygonzaga</p>
        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span></span>
        </div>

        <ul>
          <li>
            <a
              href="https://aws.amazon.com/pt/what-is-cloud-computing/?nc2=h_ql_le_int_cc"

            >

          <li>
            <a
              href="https://aws.amazon.com/pt/getting-started/cloud-essentials/?nc2=h_ql_le_gs_awsf"
              >Fundamentos da Nuvem AWS</a
            >
          </li>
          <li>
            <a
              href="https://aws.amazon.com/pt/getting-started/?nc2=h_ql_le_gs_rc"
              >Conceitos básicos da AWS</a
            >
          </li>
          <li>
            <a href="https://aws.amazon.com/pt/training/?nc2=h_ql_le_tc_t"
              >Treinamento e certificação AWS</a
            >
          </li>
        </ul>
        <div id="social-links">
          <a href="" target="_blank">

          ></a>

            <ion-icon name="paper-plane-outline"></ion-icon
          ></a>
        </div>
      </div>

      <footer>Tenha um excelente estudo ♥</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./assets/script.js"></script>

</html>
